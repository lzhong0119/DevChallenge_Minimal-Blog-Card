<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <title>devChallenges.io | Minimal Blog Card</title>

  </head>
  <body>
    <main class="container">
      <article class="block-card">
        <img
          src="resources/Cactus.jpg"
          alt="Design Embracing Minimalism From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity. Annie Spratt"
          class="block-card__image"
        />
        <div class="block-card__content">
          <p class="cell">Design</p>
          <h1 class="block-card__title">
            Embracing Minimalism
          </h1>
          <p class="block-card__description">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <p class="block-card__author">Annie Spratt</p>
        </div>
      </article>
    </main>
  </body>
</html>
